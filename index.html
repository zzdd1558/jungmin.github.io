<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정민 & 은영</title>


    <!--    <link rel="stylesheet" href="./public/stylesheets/common.css">-->
    <!--    <link rel="stylesheet" media="(min-width:320px )and (max-width:767px)" href="./public/stylesheets/mobile.css">-->
    <!--    <link rel="stylesheet" media="(min-width:768px )and (max-width:1199px)" href="./public/stylesheets/tablet.css">-->
    <!--    <link rel="stylesheet" media="(min-width:1200px )" href="./public/stylesheets/desktop.css">-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Nanum+Brush+Script|Exo" rel="stylesheet">
    <!-- <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=621825037a17efac957f388450f47601"></script> -->
    <script src="./public/javascripts/DDays.js"></script>
    <script>
        window.onload = () => {
            let ddayTime = document.getElementById("time");
            let dday = new DDays('Apr 24,2019,00:00:00');

            setInterval(() => {
                ddayTime.textContent = dday.getDday()
            }, 250);

        }

    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            color: gray;
            height: 100%;
        }

        #container {
            height: 100%;
        }

        #main-content {
            position: relative;
            height: 100%;
            background-color: white;
        }

        #main-content #dday {
            position: relative;
            text-align: center;
            margin: 5% 0;
        }

        #main-content #dday > p:nth-child(1){
            font-family: 'Exo', sans-serif;
            font-size: 50pt;
            letter-spacing: 15px;
            margin:2%;
        }

        #main-content #dday > p:nth-child(2) {
            font-family: 'Dancing Script', cursive;
            font-size: 40pt;
        }

        #main-content #dday > p:nth-child(3) {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 30pt;
        }

        #main-content .wedding-invitation {
            font-family: 'Nanum Brush Script', cursive;
            text-align: center;
            font-size: 30pt;
        }

        #main-content #main-image {
            margin: 10% 0;
            background-color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-content #main-image > img {
            width:95%;
            border-radius: 5%;
        }

        #main-content #description {
            text-align: center;
            font-size: 50pt;
            font-family: 'Nanum Brush Script', cursive;
            position: relative;
            bottom: 0;
        }

        #main-content #description .place{
            font-family: 'Nanum Brush Script', cursive;
            font-size: 40pt;
          
        } 

        #main-content #description .wedding-name {
            font-size: 50pt;
        }
        #main-content #description > div {
            margin: 3%;
        }

        #gallery-content {
            height: 100%;
            background-color: red;
        }

        #map-content {
            height: 100%;
            margin: 0 auto;
        }

        #map-wrap #map {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>
<div id="container">
    <!-- main -->
    <div id="main-content">
        <div id="dday">
            <p>wedding invitation</p>
            <p>D-day</p>
            <p id="time"></p>
        </div>
        <div class="wedding-invitation">
            <p>오래전 작은 인연이 저희를 연인으로 만들었고 지금 그 인연으로 저희 하나가 됩니다. </p>
            <p>아직은 많이 부족하지만 늘 그 인연을 생각하며 서로 아껴주고 사랑하며 살겠습니다.</p>
            <p> 오셔서 지켜봐 주시고 축하해 주십시오.</p>
        </div>

        <div id="main-image">
            <img src="./public/images/test.jpg">
        </div>

        <div id="description">
            <div class="groom-bride">
                <span class="wedding-name"><sub style="font-size : 30pt">groom</sub>전정민</span>
                <span>&nbsp;&nbsp;·&nbsp;&nbsp;</span>
                <span class="wedding-name"><sub style="font-size : 30pt">bride</sub>오은영</span>
            </div>
            <div class="wedding-day">
                <p>05</p>
                <p>-</p>
                <p>15</p>
            </div>
            <div class="place">
                <p>2020년 5월 13일 토요일 낮 12:00</p>
                <p>그랜드 컨벤션 리젠시홀</p>
            </div>
        </div>

    </div>

    <!-- photo -->
    <div id="gallery-content"></div>

    <!-- wedding map -->
    <div id="map-content">
        <div></div>
        <div id="map"></div>
    </div>


</div>
</body>
</html>
